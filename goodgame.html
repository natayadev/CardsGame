<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

    <link rel="stylesheet" href="css/goodgame.css">

    <title>RandomCAT Game (Good UX)</title>
  </head>
  <body>

    <div class="masthead">
    </div>

    <h1>RandomCAT Game</h1>

    <div class="ui horizontal divider">
      <i class="heart icon"></i>
    </div>

    <sub>---Juego de cartas al azar---</sub><br>

    <img id="emojiL" src="images/magicwand.png">
    <i>Adivina, adivinador... La siguiente carta ser√°...</i>
    <img id="emojiR" src="images/magicwand.png"><br>
    <sup>(Haz click en la primera carta para descubrir)</sup>
    <br>

    <div class="cards">
      <img id="PrimeraCarta" onclick="revelarCartaInicial()" class="card" src="images/cards/back.png">
      <img id="SegundaCarta" class="card" src="images/cards/back.png">
      <br><br>

      <button type="button" id="mayor" onclick="compararMayor()" class="ui teal button">Mayor</button>
      <button type="button" id="menor" onclick="compararMenor()" class="ui teal button">Menor</button>

      <h1 id="resultado"><h1>

      <br><br>
      <input type="button" value="Volver a jugar" onclick="location.reload()" class="ui teal button"></input>

    </div>
    <script src="js/scripts.js"></script>

  </body>
</html>
