<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

    <link rel="stylesheet" href="game.css">

    <title>RandomCAT Game (Bad UX)</title>
  </head>
  <body>

    <div class="masthead">
    </div>

    <h1>RandomCAT Game</h1>

    <div class="ui horizontal divider">
      <i class="heart icon"></i>
    </div>

    <sub>---Juego de cartas al azar---</sub><br>

    <img id="emojiL" src="magicwand.png">
    <i>Adivina, adivinador... ¿Qué será la siguiente carta?</i>
    <img id="emojiR" src="magicwand.png"><br>
    <sup>(Haz click en la primera carta para descubrir)</sup>
    <br>

    <div class="cards">
      <img id="PrimeraCarta" onclick="revelarCartaInicial()" class="card" src="cards/back.png">
      <img id="SegundaCarta" class="card" src="cards/back.png">
      <br><br>

      <button type="button" id="mayor" class="ui teal button">Menor</button>
      <button type="button" id="menor" class="ui teal button">Mayor</button>

      <h1 id="resultado"><h1>

      <br><br>
      <input type="button" value="Volver a jugar" onclick="window.close()" class="ui teal button"></input>

    </div>

    <script>
      var numInicial = Math.floor(Math.random()*12);
      var resultado = "";
      console.log(numInicial);

      document.getElementById("mayor").addEventListener("click", compararNumeros(true));
      document.getElementById("menor").addEventListener("click", compararNumeros(false));

      function compararNumeros(esMayor){
        var numElegido = Math.floor(Math.random()*12);

        console.log(numElegido);
        if ((numElegido > numInicial && esMayor) || ( numElegido < numInicial && !esMayor)) {
          resultado = "GANASTE :D";
        } else {
          resultado = "PERDISTE :(";
        }
        console.log(resultado);

        function revelarCartaElegida(){
          var image = document.getElementById("SegundaCarta");
            if (image.src.match("on")) {
                image.src = "cards/back.png";
            } else {
              switch (numElegido) {
                case 0:
                image.src= "cards/2.png";
                  break;
                case 1:
                image.src= "cards/3.png";
                  break;
                case 2:
                image.src= "cards/4.png";
                  break;
                case 3:
                image.src= "cards/5.png";
                  break;
                case 4:
                image.src= "cards/6.png";
                  break;
                case 5:
                image.src= "cards/7.png";
                  break;
                case 6:
                image.src= "cards/8.png";
                  break;
                case 7:
                image.src= "cards/9.png";
                  break;
                case 8:
                image.src= "cards/J.png";
                  break;
                case 9:
                image.src= "cards/Q.png";
                  break;
                case 10:
                image.src= "cards/K.png";
                  break;
                case 11:
                image.src= "cards/A.png";
                  break;
                }
              }
            }
          }

      function revelarCartaInicial(){
        var image = document.getElementById("PrimeraCarta");

          if (image.src.match("on")) {
              image.src = "cards/back.png";
          } else {
            switch (numInicial) {
              case 0:
              image.src= "cards/2.png";
                break;
              case 1:
              image.src= "cards/3.png";
                break;
              case 2:
              image.src= "cards/4.png";
                break;
              case 3:
              image.src= "cards/5.png";
                break;
              case 4:
              image.src= "cards/6.png";
                break;
              case 5:
              image.src= "cards/7.png";
                break;
              case 6:
              image.src= "cards/8.png";
                break;
              case 7:
              image.src= "cards/9.png";
                break;
              case 8:
              image.src= "cards/J.png";
                break;
              case 9:
              image.src= "cards/Q.png";
                break;
              case 10:
              image.src= "cards/K.png";
                break;
              case 11:
              image.src= "cards/A.png";
                break;
              }
            }
          }
    </script>

  </body>
</html>
